<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPT 1C-6009220209-ASMA SHAIKH</title>
</head>

<body>
    <p style="text-align: center;">EXPT 1A-6009220209-ASMA SHAIKH</p>
    <h3 style="text-align:center;">VIP Registration</h3>

    <div style="width: 100%; height: 200px; justify-content:center; display: flex">
        <form>
            <table cellpadding="5" cellspacing="0" width="100%">
                <tr>
                    <td>
                        <label>Prefix</label>
                    </td>
                    <td>
                        <input type=" text" size="28px" style="float: right;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="First name" maxlength="50" size="15px"
                            style="max-width: 100px;" />
                        <input type="text" placeholder="Last name" maxlength="50" size="15px"
                            style="max-width: 100px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Preferred Pronouns</label>
                    </td>
                    <td>
                        <input type="Text" size="20px" maxlength="50" size="15px" style="float: right;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" placeholder="sample@example.com" size="28px" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Work Phone</label>
                    </td>
                    <td>
                        <input type="numbaer" maxlength="15" size="28px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Cell Phone</label>
                    </td>
                    <td>
                        <input type="numbaer" maxlength="15" size="28px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Job Title</label>
                    </td>
                    <td>
                        <input type="Text" size="28px" maxlength="50" size="15px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Company</label>
                    </td>
                    <td>
                        <input type="Text" size="28px" maxlength="50" size="15px">
                    </td>
                </tr>
            </table>
            <br>
            <label> &nbsp; Flight arrival time (to be picked up)</label>
            <br> &nbsp;
            <input type="Text" size="48px" maxlength="50" size="15px">
            <br><br>
            <label> &nbsp; Flight departure time (to be dropped of)</label>
            <br> &nbsp;
            <input type="Text" size="48px" maxlength="50" size="15px">
        </form>


        <div style="width:3%"></div>
        <div class="vertical" style="border-left: 1px solid gray;height: 350px; width:3%;"></div>

        <form>
            <label> &nbsp; Where do you want to be picked?</label>
            <br> <br> &nbsp;
            <input type="Text" size="48px" maxlength="50" size="15px">
            <br><br>
            <label> &nbsp; Where do you want to be dropped?</label>
            <br> <br> &nbsp;
            <input type="Text" size="48px" maxlength="50" size="15px">
            <br><br>
            <label> &nbsp; Will your spouse attend? Leave name and contact info if so.</label>
            <br> <br> &nbsp;
            <input type="Text" size="48px" maxlength="50" size="15px">
            <br><br>
            <label> &nbsp; Are you interested in attending the VIP Networking event?.</label>
            <br> &nbsp;
            <div style="text-align: center;">
                <input type="radio">
                <label for="YES">YES</label>
                <input type="radio">
                <label for="NO">NO</label>
            </div>
            <br><br>
            <label> &nbsp; Would you like to be sent event gifts?</label>
            <br> &nbsp;
            <div style="text-align: center;">
                <input type="radio">
                <label for="YES">YES</label>
                <input type="radio">
                <label for="NO">NO</label>
            </div>
        </form>

    </div>
</body>

</html>
